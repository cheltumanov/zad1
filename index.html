<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROT13 Дешифровка</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <h1>ROT13 Дешифровка</h1>
  <div class="alphabet">
    <h2>Алфавит:</h2>
    <pre id="alphabet"></pre>
  </div>
  
  <div class="content">
  <div class="criptedText">
    <h2>Введите зашифрованный текст:</h2>
    <textarea id="inputText" placeholder="Введите зашифрованный текст"></textarea>
  </div>

  <div class="steps">
    <h2>Шаги дешифровки:</h2>
    <pre id="steps"></pre>
  </div>

  <div class="decriptedText">
    <h2>Расшифрованный текст:</h2>
    <textarea id="outputText" readonly placeholder="Расшифрованный текст"></textarea>
  </div>
  </div>
</body>
</html>
